{% extends "../../base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">На главную</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav mx-auto">
                <a class="nav-link active" href="/posts">Блог</a>
                <a class="nav-link" href="/books">Книги</a>
                <a class="nav-link" href="/textbooks">Учебники</a>
                <a class="nav-link" href="/publications">Публицистика</a>
                <a class="nav-link" href="/texts">Проза и Поэзия</a>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Выход</a>
            </div>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <form action="/posts/update/{{ post.id }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="title" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}" required>
        </div>
        <div class="mb-3">
            <label for="lead" class="form-label">Лид</label>
            <input type="text" class="form-control" id="lead" name="lead" value="{{ post.lead }}" required>
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">Текст</label>
            <textarea class="form-control" id="body" name="body" rows="8" required>{{ post.body }}</textarea>
        </div>
        <img src="/static/img/{{ post.cover }}" style="max-width:200px;" class="img-thumbnail">
        <div class="mb-3">
            <label for="cover" class="form-label">Обложка</label>
            <input type="file" accept=".jpg,.png" class="form-control-file" id="cover" name="cover" aria-describedby="cover_help">
            <div id="cover_help" class="form-text">Выберите новое изображение в формате jpg или png, не более 8 Мб</div>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-outline-primary">Сохранить</button>
            <a class="btn btn-outline-primary" href="/posts">Отмена</a>
        </div>
    </form>
    <br>
    <form action="/posts/delete/{{ post.id }}" method="post">
        <button class="btn btn-outline-danger" type="submit" onclick="return confirm('Вы уверены, что хотите удалить это?');">Удалить</button>
    </form>
    <br>
    <br>
</div>
{% endblock %}
